<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Archive</title>
    <link rel="stylesheet" href="../styles.css?v=2">
    <style>
        /* Archive-specific styles */
        .container {
            max-width: 600px;
        }

        .archive-description {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .archive-list {
            list-style: none;
            padding: 0;
            margin: 0 0 2rem 0;
        }

        .archive-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
            transition: background-color 0.15s;
        }

        .archive-item:last-child {
            border-bottom: none;
        }

        .archive-item:hover {
            background-color: rgba(37, 99, 235, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            .archive-item:hover {
                background-color: rgba(59, 130, 246, 0.1);
            }
        }

        .archive-link {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .archive-link:hover {
            text-decoration: underline;
        }

        .archive-meta {
            color: var(--color-text-muted);
            font-size: 0.85rem;
            white-space: nowrap;
            margin-left: 1rem;
        }

        .archive-summary {
            color: var(--color-text-muted);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--color-text-muted);
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
        }

        .empty {
            text-align: center;
            padding: 2rem;
            color: var(--color-text-muted);
        }

        @media (max-width: 480px) {
            .archive-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .archive-meta {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>AI News Archive</h1>
        <p class="archive-description">Browse past AI news reports</p>

        <ul id="archive-list" class="archive-list">
            <li class="loading">Loading reports...</li>
        </ul>

        <a href="../" class="back-link">&larr; Subscribe to Newsletter</a>
    </main>

    <script>
        const API_BASE = 'https://ai-news-signup.julienh15.workers.dev';

        async function loadArchive() {
            const listEl = document.getElementById('archive-list');

            try {
                const response = await fetch(`${API_BASE}/archive`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to load archive');
                }

                const reports = result.data.reports;

                if (reports.length === 0) {
                    listEl.innerHTML = '<li class="empty">No reports available yet.</li>';
                    return;
                }

                // Sort by generated_at descending (newest first)
                reports.sort((a, b) => new Date(b.generated_at) - new Date(a.generated_at));

                listEl.innerHTML = reports.map(report => {
                    const dateRange = formatDateRange(report.date_range_start, report.date_range_end);
                    const itemCount = report.total_items ? `${report.total_items} items` : '';

                    return `
                        <li class="archive-item">
                            <div>
                                <a href="${API_BASE}/archive/${encodeURIComponent(report.id)}"
                                   class="archive-link"
                                   target="_blank">
                                    ${escapeHtml(report.title || dateRange)}
                                </a>
                                ${report.summary ? `<p class="archive-summary">${escapeHtml(report.summary)}</p>` : ''}
                            </div>
                            <span class="archive-meta">${itemCount}</span>
                        </li>
                    `;
                }).join('');

            } catch (error) {
                console.error('Failed to load archive:', error);
                listEl.innerHTML = `<li class="error">Failed to load reports. Please try again later.</li>`;
            }
        }

        function formatDateRange(start, end) {
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            const startDate = new Date(start + 'T00:00:00');
            const endDate = new Date(end + 'T00:00:00');

            const startStr = startDate.toLocaleDateString('en-US', options);
            const endStr = endDate.toLocaleDateString('en-US', options);

            if (startStr === endStr) {
                return startStr;
            }
            return `${startStr} - ${endStr}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load archive on page load
        loadArchive();
    </script>
</body>
</html>
